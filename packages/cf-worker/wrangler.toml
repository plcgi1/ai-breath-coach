name = "breathflow-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespaces для хранения данных
[[kv_namespaces]]
binding = "USERS"
id = "your-kv-namespace-id"

[[kv_namespaces]]
binding = "PAYMENTS"
id = "your-payments-kv-id"

[[kv_namespaces]]
binding = "ANALYTICS"
id = "your-analytics-kv-id"

# Секреты (добавить через wrangler secret put)
# wrangler secret put BOT_TOKEN
# wrangler secret put WEBHOOK_SECRET

[vars]
ENVIRONMENT = "production"
